            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">

​

                    <li class="filter list-group-item">
                      <label for="healthvalue">Enter CA County</label>
                      <input class="form-control" id="healthvalue" type="text" placeholder="filter value">
                    </li>
                    <li class="filter list-group-item"><br></li>
                    <!-- <li class="filter list-group-item">

              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
